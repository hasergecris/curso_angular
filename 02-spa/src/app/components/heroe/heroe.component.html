<div class="header d-flex">
  <h1 class="animated fadeIn"> {{heroe.nombre}}</h1>
  <h3 class="animated fadeIn mx-4">({{heroe.aparicion | date:'y'}})</h3>
</div>
<hr>

<div class="row animated fadein fast">
  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-Fluid">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-lg"> Regresar</a>
  </div>

  <div class="col-md-8">
    <h2>{{heroe.nombre}}</h2>
    <hr>
    <p class="parrafo">{{heroe.bio}}</p>

    <div>
      <img *ngIf="heroe.casa=='Marvel'" class="img_logo" src="assets/img/marvel_logo.png" alt="Marvel">
      <img *ngIf="heroe.casa=='DC'" class="img_logo" src="assets/img/logo_dc.png" alt="DC">
    </div>

  </div>
</div>
